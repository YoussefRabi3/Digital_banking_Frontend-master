<div class="container mt-2">
  <!--  <div *ngIf="errorMessage" class="text-danger">
    {{errorMessage}}
    </div>-->
  <ng-container>
    <div class="card">

      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="accountFormGroup">
          <form class="d-flex mb-3" [formGroup]="accountFormGroup" (ngSubmit)="handleAccountCustomers()" >
            <input class="form-control me-2" type="search" placeholder="Search" value="{{this.customerId1}}" aria-label="Search" formControlName="customerId">
            <button class="btn btn-outline-success" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
        <div class="card">

          <div class="card-header">ID</div>
          <div class="card-body">
            {{this.customerId1}}
          </div>
          </div>
        <table class="table">
          <thead>
          <tr>
            <th>Balance</th><th>Type</th><th>draft/Rate</th><th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of accounts | async">
            <td>{{c.balance | number :'1.2-2'}}</td>
            <td>{{c.type}}</td>
            <td *ngIf="c.interestRate!=null">{{c.interestRate}}</td>
            <td *ngIf="c.overDraft!=null">{{c.overDraft}}</td>
            <td>{{c.createdAt | date: 'dd/MM/yyyy'}}</td>
          <td>
            <button (click)="handleAccounts(c)" class="btn btn-info">
            <i class="bi bi-eye"></i>
          </button>
          </td>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

</div>
